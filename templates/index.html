<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Format Text Extractor - Batch Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .supported-formats {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .file-item .file-name {
            flex: 1;
            font-weight: 500;
        }

        .file-item .file-size {
            color: #666;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .file-item .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .batch-results {
            display: none;
            margin-top: 40px;
        }

        .batch-summary {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .batch-summary h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .summary-stat .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .summary-stat .label {
            color: #666;
            font-size: 0.9rem;
        }

        .file-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-result {
            background: #f8f9ff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .file-result.success {
            border-left: 4px solid #28a745;
        }

        .file-result.failed {
            border-left: 4px solid #dc3545;
        }

        .file-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-type-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .file-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .file-stat {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .file-stat .number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .file-stat .label {
            color: #666;
            font-size: 0.8rem;
        }

        .text-preview {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .batch-actions {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .file-results {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Multi-Format Text Extractor</h1>
            <p>Extract text from multiple PDF, Word, PowerPoint, and Excel files</p>
            <div class="supported-formats">
                Supported: PDF, DOCX, PPTX, XLSX, XLS
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop multiple files here</div>
                    <div class="upload-subtext">or click to browse (PDF, Word, PowerPoint, Excel)</div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.pptx,.xlsx,.xls" multiple>
                </div>
                
                <div class="file-list" id="fileList" style="display: none;"></div>
                
                <button class="btn" id="uploadBtn" disabled>Extract Text from All Files</button>
                <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear Files</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p style="text-align: center; margin-top: 10px; color: #666;">
                    <span class="loading"></span>Processing files...
                </p>
            </div>

            <div class="batch-results" id="batchResults">
                <div class="batch-summary" id="batchSummary">
                    <!-- Batch summary will be populated here -->
                </div>

                <div class="batch-actions">
                    <button class="btn btn-success" id="downloadAllBtn">Download All as ZIP</button>
                    <button class="btn btn-secondary" id="newBatchBtn">Process New Files</button>
                </div>

                <div class="file-results" id="fileResults">
                    <!-- Individual file results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileList = document.getElementById('fileList');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const batchResults = document.getElementById('batchResults');
        const batchSummary = document.getElementById('batchSummary');
        const fileResults = document.getElementById('fileResults');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const newBatchBtn = document.getElementById('newBatchBtn');

        let selectedFiles = [];
        let currentProcessedFiles = [];

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addFiles(files);
        });

        function addFiles(files) {
            const validTypes = [
                'application/pdf',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel'
            ];
            
            const validExtensions = ['.pdf', '.docx', '.pptx', '.xlsx', '.xls'];
            
            files.forEach(file => {
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (validTypes.includes(file.type) || validExtensions.includes(fileExtension)) {
                    // Check if file is already selected
                    const existingFile = selectedFiles.find(f => f.name === file.name && f.size === file.size);
                    if (!existingFile) {
                        selectedFiles.push(file);
                    }
                }
            });
            
            updateFileList();
            updateUploadButton();
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                clearBtn.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            clearBtn.style.display = 'inline-block';
            
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                    <button class="remove-file" onclick="removeFile(${index})">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadButton();
        }

        function updateUploadButton() {
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                uploadBtn.textContent = `Extract from ${selectedFiles.length} File${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Extract Text from All Files';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFileList();
            updateUploadButton();
        });

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            // Show progress
            progressContainer.style.display = 'block';
            batchResults.style.display = 'none';
            uploadBtn.disabled = true;

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const result = await response.json();

                if (result.success) {
                    currentProcessedFiles = result.processed_files;
                    displayBatchResults(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                clearInterval(progressInterval);
                showError('Network error. Please try again.');
            } finally {
                progressContainer.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function displayBatchResults(result) {
            // Update batch summary
            batchSummary.innerHTML = `
                <h3>Batch Processing Complete</h3>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="number">${result.total_files}</div>
                        <div class="label">Total Files</div>
                    </div>
                    <div class="summary-stat">
                        <div class="number" style="color: #28a745;">${result.successful}</div>
                        <div class="label">Successful</div>
                    </div>
                    <div class="summary-stat">
                        <div class="number" style="color: #dc3545;">${result.failed}</div>
                        <div class="label">Failed</div>
                    </div>
                </div>
            `;

            // Display individual file results
            fileResults.innerHTML = '';
            
            // Successful files
            result.results.forEach(fileResult => {
                const fileResultDiv = document.createElement('div');
                fileResultDiv.className = 'file-result success';
                
                let statsHTML = `
                    <div class="file-stat">
                        <div class="number">${fileResult.characters.toLocaleString()}</div>
                        <div class="label">Characters</div>
                    </div>
                    <div class="file-stat">
                        <div class="number">${fileResult.words.toLocaleString()}</div>
                        <div class="label">Words</div>
                    </div>
                `;
                
                // Add format-specific stats
                if (fileResult.file_type === 'PDF' && fileResult.pages) {
                    statsHTML += `
                        <div class="file-stat">
                            <div class="number">${fileResult.pages}</div>
                            <div class="label">Pages</div>
                        </div>
                    `;
                } else if (fileResult.file_type === 'Word Document') {
                    statsHTML += `
                        <div class="file-stat">
                            <div class="number">${fileResult.paragraphs || 0}</div>
                            <div class="label">Paragraphs</div>
                        </div>
                        <div class="file-stat">
                            <div class="number">${fileResult.tables || 0}</div>
                            <div class="label">Tables</div>
                        </div>
                    `;
                } else if (fileResult.file_type === 'PowerPoint Presentation') {
                    statsHTML += `
                        <div class="file-stat">
                            <div class="number">${fileResult.slides || 0}</div>
                            <div class="label">Slides</div>
                        </div>
                    `;
                } else if (fileResult.file_type === 'Excel Spreadsheet') {
                    statsHTML += `
                        <div class="file-stat">
                            <div class="number">${fileResult.sheets || 0}</div>
                            <div class="label">Sheets</div>
                        </div>
                    `;
                }
                
                fileResultDiv.innerHTML = `
                    <div class="file-result-header">
                        <div class="file-name">${fileResult.filename}</div>
                        <div class="file-type-badge">${fileResult.file_type}</div>
                    </div>
                    <div class="file-stats">
                        ${statsHTML}
                    </div>
                    <div class="text-preview">${fileResult.text.length > 300 ? fileResult.text.substring(0, 300) + '...' : fileResult.text}</div>
                `;
                
                fileResults.appendChild(fileResultDiv);
            });
            
            // Failed files
            result.failed_files.forEach(failedFile => {
                const fileResultDiv = document.createElement('div');
                fileResultDiv.className = 'file-result failed';
                fileResultDiv.innerHTML = `
                    <div class="file-result-header">
                        <div class="file-name">${failedFile.filename}</div>
                        <div class="file-type-badge" style="background: #dc3545;">Failed</div>
                    </div>
                    <div class="error-message">${failedFile.error}</div>
                `;
                fileResults.appendChild(fileResultDiv);
            });

            // Show results
            batchResults.style.display = 'block';
            batchResults.scrollIntoView({ behavior: 'smooth' });
        }

        downloadAllBtn.addEventListener('click', async () => {
            if (currentProcessedFiles.length === 0) return;
            
            try {
                const response = await fetch('/download-batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ files: currentProcessedFiles })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.open(`/download/${encodeURIComponent(result.zip_file)}`, '_blank');
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to create ZIP file');
            }
        });

        newBatchBtn.addEventListener('click', () => {
            // Reset everything
            selectedFiles = [];
            currentProcessedFiles = [];
            updateFileList();
            updateUploadButton();
            batchResults.style.display = 'none';
            progressContainer.style.display = 'none';
            
            // Clean up files
            if (currentProcessedFiles.length > 0) {
                fetch('/cleanup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ files: currentProcessedFiles })
                });
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
