<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Format Text Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .supported-formats {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .file-type-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
        }

        .text-preview {
            background: #f8f9ff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Multi-Format Text Extractor</h1>
            <p>Extract text from PDF, Word, PowerPoint, and Excel files</p>
            <div class="supported-formats">
                Supported: PDF, DOCX, PPTX, XLSX, XLS
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your file here</div>
                    <div class="upload-subtext">or click to browse (PDF, Word, PowerPoint, Excel)</div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.pptx,.xlsx,.xls">
                </div>
                
                <button class="btn" id="uploadBtn" disabled>Extract Text</button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p style="text-align: center; margin-top: 10px; color: #666;">
                    <span class="loading"></span>Processing file...
                </p>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="file-type-badge" id="fileTypeBadge"></div>
                
                <div class="stats" id="stats">
                    <!-- Stats will be populated here -->
                </div>

                <div style="margin-bottom: 20px;">
                    <button class="btn" id="downloadBtn">Download Text File</button>
                    <button class="btn btn-secondary" id="copyBtn">Copy to Clipboard</button>
                    <button class="btn btn-secondary" id="newFileBtn">Process New File</button>
                </div>

                <h3 style="margin-bottom: 15px; color: #333;">Extracted Text Preview:</h3>
                <div class="text-preview" id="textPreview">
                    <!-- Text preview will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const resultsSection = document.getElementById('resultsSection');
        const stats = document.getElementById('stats');
        const textPreview = document.getElementById('textPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const newFileBtn = document.getElementById('newFileBtn');
        const fileTypeBadge = document.getElementById('fileTypeBadge');

        let currentFiles = [];

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                const validTypes = [
                    'application/pdf',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                    'application/vnd.ms-excel'
                ];
                
                const validExtensions = ['.pdf', '.docx', '.pptx', '.xlsx', '.xls'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (validTypes.includes(file.type) || validExtensions.includes(fileExtension)) {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = `Extract from "${file.name}"`;
                } else {
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = 'Extract Text';
                }
            } else {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Extract Text';
            }
        }

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Show progress
            progressContainer.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBtn.disabled = true;

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const result = await response.json();

                if (result.success) {
                    currentFiles = [result.original_file, result.text_file];
                    displayResults(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                clearInterval(progressInterval);
                showError('Network error. Please try again.');
            } finally {
                progressContainer.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function displayResults(result) {
            // Update file type badge
            fileTypeBadge.textContent = result.file_type;
            
            // Update stats
            let statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${result.characters.toLocaleString()}</div>
                    <div class="stat-label">Characters Extracted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${result.words.toLocaleString()}</div>
                    <div class="stat-label">Words Extracted</div>
                </div>
            `;
            
            // Add format-specific stats
            if (result.file_type === 'PDF' && result.pages) {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${result.pages}</div>
                        <div class="stat-label">Pages Processed</div>
                    </div>
                `;
            } else if (result.file_type === 'Word Document') {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${result.paragraphs || 0}</div>
                        <div class="stat-label">Paragraphs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${result.tables || 0}</div>
                        <div class="stat-label">Tables</div>
                    </div>
                `;
            } else if (result.file_type === 'PowerPoint Presentation') {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${result.slides || 0}</div>
                        <div class="stat-label">Slides</div>
                    </div>
                `;
            } else if (result.file_type === 'Excel Spreadsheet') {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${result.sheets || 0}</div>
                        <div class="stat-label">Sheets</div>
                    </div>
                `;
            }
            
            stats.innerHTML = statsHTML;

            // Update text preview
            const previewText = result.text.length > 1000 
                ? result.text.substring(0, 1000) + '...\n\n[Text truncated for preview. Download the full file to see complete text.]'
                : result.text;
            textPreview.textContent = previewText;

            // Show results
            resultsSection.style.display = 'block';

            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        downloadBtn.addEventListener('click', () => {
            if (currentFiles.length > 1) {
                window.open(`/download/${encodeURIComponent(currentFiles[1])}`, '_blank');
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(textPreview.textContent);
                showSuccess('Text copied to clipboard!');
            } catch (error) {
                showError('Failed to copy text to clipboard');
            }
        });

        newFileBtn.addEventListener('click', () => {
            // Reset form
            fileInput.value = '';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Extract Text';
            resultsSection.style.display = 'none';
            progressContainer.style.display = 'none';

            // Clean up files
            if (currentFiles.length > 0) {
                fetch('/cleanup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ files: currentFiles })
                });
                currentFiles = [];
            }
        });

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
